<script type="text/javascript">
    $(document).ready(function() {
        var dtobj = new Date();
        var start = dtobj.getTime();
        var htm = "<div data-x='.'/>";
        var obj = $(htm);
        var toappend = obj.attr("data-x");
        var count = 500;
        var txt = "";
        while (count)
        {
            //obj.append(toappend);
            txt += "<div id='";
            txt += count;
            txt += "'/>";
            count--;
        }
        //$("#menu").append(obj);
        $("#menu").append(txt);
        dtobj = new Date();
        alert(dtobj.getTime()-start);
	});
</script>
